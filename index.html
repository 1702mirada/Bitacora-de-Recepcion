<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Recepción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bitácora de Recepción</h1>
    </header>
    <main>
        <section class="entry">
            <h2>Entrada de Recepción</h2>
            <form id="log-form">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <label for="pdf">Cargar PDF:</label>
                <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
                
                <button type="submit">Guardar</button>
            </form>
        </section>
        <section class="inventory">
            <h2>Inventario</h2>
            <form id="inventory-form">
                <label for="item">Artículo:</label>
                <select id="item" name="item" required>
                    <option value="brazal">Brazal</option>
                    <option value="gorro">Gorro</option>
                </select>
                
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <button type="submit">Agregar al Inventario</button>
            </form>
            <ul id="inventory-list">
                <!-- Aquí se agregarán los artículos del inventario -->
            </ul>
        </section>
        <section class="log">
            <h2>Registros</h2>
            <ul id="log-list">
                <!-- Aquí se agregarán las entradas de la bitácora -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
